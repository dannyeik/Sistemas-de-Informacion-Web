<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de Círculo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .circle {
            width: 200px;
            height: 200px;
            background-color: blue;
            border-radius: 50%;
            animation: scale 1.5s ease-in-out infinite alternate;
        }
        @keyframes scale {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
