<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Banco</title>
	<link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet">
	<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
</head>
<body id="page-top">
<div class="container mt-5">
    <div class="card shadow mb-4">
        <div class="card-header py-3 bg-primary text-white">
            <h6 class="m-0 font-weight-bold">Formulario de Banco</h6>
        </div>
        <div class="card-body">
            <form th:action="@{/bancos}" th:object="${banco}" method="post" class="user">
                <input type="hidden" th:field="*{id}" />

                <div class="form-group">
                    <label>Descripción</label>
                    <input type="text" th:field="*{descripcion}" class="form-control form-control-user"
                           placeholder="Nombre del banco" required />
                </div>

                <div class="form-group">
                    <label>Teléfono</label>
                    <input type="text" th:field="*{telefono}" class="form-control form-control-user"
                           placeholder="Ej: 021 123456" required />
                </div>

                <div class="form-group">
                    <label>Dirección</label>
                    <input type="text" th:field="*{direccion}" class="form-control form-control-user"
                           placeholder="Dirección del banco" required />
                </div>

                <button type="submit" class="btn btn-primary btn-user btn-block">
                    Guardar
                </button>
                <a th:href="@{/bancos}" class="btn btn-secondary btn-user btn-block">
                    Cancelar
                </a>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/sb-admin-2.min.js}"></script>
</body>
</html>
