<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Listado de Cobros</title></head>
<body>
<h2>Listado de Cobros</h2>
<a href="/cobros/form">Nuevo Cobro</a>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>ID Venta</th>
            <th>Monto</th>
            <th>Banco</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="c : ${cobros}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.id_venta}"></td>
            <td th:text="${c.monto}"></td>
            <td th:text="${c.banco}"></td>
            <td>
                <a th:href="@{'/cobros/editar/' + ${c.id}}">Editar</a>
                <form th:action="@{/cobros/eliminar}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${c.id}" />
                    <button type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
