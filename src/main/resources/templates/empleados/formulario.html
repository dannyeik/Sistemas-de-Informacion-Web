<h1 th:text="${#strings.isEmpty(empleado.id) ? 'Nuevo Empleado' : 'Editar Empleado'}"></h1>
<form th:action="@{/empleados/guardar}" th:object="${empleado}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label>Legajo:</label>
    <input type="text" th:field="*{legajo}" required/><br/>

    <label>Nombres:</label>
    <input type="text" th:field="*{nombres}" required/><br/>

    <label>Apellidos:</label>
    <input type="text" th:field="*{apellidos}" required/><br/>

    <label>Cédula:</label>
    <input type="text" th:field="*{cedula}" required/><br/>

    <label>Fecha de Nacimiento:</label>
    <input type="date" th:field="*{fechaNacimiento}"/><br/>

    <label>Sexo (M/F):</label>
    <input type="text" th:field="*{sexo}" maxlength="1"/><br/>

    <label>Dirección:</label>
    <input type="text" th:field="*{direccion}"/><br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}"/><br/>

    <label>Teléfono:</label>
    <input type="text" th:field="*{telefono}"/><br/>

    <label>Fecha de Incorporación:</label>
    <input type="date" th:field="*{fechaIncorporacion}"/><br/>

    <button type="submit">Guardar</button>
</form>
<a th:href="@{/empleados}">Volver</a>
