<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Nota de Crédito</title>
</head>
<body>
<h1>Formulario Nota de Crédito</h1>
<form th:action="@{/nota-credito-compras/guardar}" th:object="${nota}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>Observación: <input th:field="*{observacion}"/></label><br/>
    <label>Fecha: <input type="date" th:field="*{fecha}"/></label><br/>
    <label>Estado: <input th:field="*{estado}"/></label><br/>
    <label>Timbrado: <input th:field="*{nro_timbrado}"/></label><br/>
    <label>Nro Nota Crédito: <input th:field="*{nro_nota_credito}"/></label><br/>
    <button type="submit">Guardar</button>
</form>
</body>
</html>
