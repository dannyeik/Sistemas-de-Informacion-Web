<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notas de Débito</title>
</head>
<body>
<h1>Notas de Débito</h1>
<a th:href="@{/nota-debito-compras/form}">Nueva Nota</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Fecha</th>
        <th>Estado</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="nota : ${notas}">
        <td th:text="${nota.id}"></td>
        <td th:text="${nota.fecha}"></td>
        <td th:text="${nota.estado}"></td>
        <td>
            <a th:href="@{'/nota-debito-compras/editar/' + ${nota.id}}">Editar</a>
            <form th:action="@{/nota-debito-compras/eliminar}" method="post">
                <input type="hidden" name="id" th:value="${nota.id}"/>
                <button type="submit">Eliminar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
