<h1>Pedidos de Compras</h1>
<a th:href="@{/pedidos/form}">Nuevo Pedido</a>

<table>
    <thead>
    <tr>
        <th>Proveedor</th><th>Fecha</th><th>Estado</th><th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${pedidos}">
        <td th:text="${p.idProveedor}"></td>
        <td th:text="${p.fecha}"></td>
        <td th:text="${p.estado}"></td>
        <td>
            <a th:href="@{/pedidos/editar/{id}(id=${p.id})}">Editar</a>
            <form th:action="@{/pedidos/eliminar}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${p.id}"/>
                <button type="submit" onclick="return confirm('Â¿Eliminar pedido?')">Eliminar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
