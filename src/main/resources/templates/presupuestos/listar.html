<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Presupuestos de Compras</title>
</head>
<body>
<h1>Presupuestos</h1>
<a th:href="@{/presupuestos/form}">Nuevo Presupuesto</a>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Observaci√≥n</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="p : ${presupuestos}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.fecha}"></td>
            <td th:text="${p.estado}"></td>
            <td th:text="${p.observacion}"></td>
            <td>
                <a th:href="@{/presupuestos/editar/{id}(id=${p.id})}">Editar</a>
                <form th:action="@{/presupuestos/eliminar}" method="post">
                    <input type="hidden" th:name="id" th:value="${p.id}"/>
                    <button type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
