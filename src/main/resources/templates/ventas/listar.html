<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Ventas</title></head>
<body>
    <h2>Listado de Ventas</h2>
    <a href="/ventas/form">Nueva Venta</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="venta : ${ventas}">
                <td th:text="${venta.id}"></td>
                <td th:text="${venta.id_cliente}"></td>
                <td th:text="${venta.fecha}"></td>
                <td th:text="${venta.estado}"></td>
                <td>
                    <a th:href="@{/ventas/editar/{id}(id=${venta.id})}">Editar</a>
                    <form th:action="@{/ventas/eliminar}" method="post" style="display:inline;">
                        <input type="hidden" th:name="id" th:value="${venta.id}"/>
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
